name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests before build
      run: bun test
    
    - name: Build for Linux (x64)
      run: bun run compile-linux
    
    - name: Build for Windows (x64)
      run: bun run compile-windows
    
    - name: Build for macOS (x64)
      run: bun run compile
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp dbm release/migration-database-linux-x64
        cp dbm.exe release/migration-database-windows-x64.exe
        cp dbm release/migration-database-macos-x64
        
        # Create checksums
        cd release
        sha256sum migration-database-linux-x64 > checksums.txt
        sha256sum migration-database-windows-x64.exe >> checksums.txt
        sha256sum migration-database-macos-x64 >> checksums.txt
        
        # Create archive
        tar -czf migration-database-binaries.tar.gz *
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/migration-database-binaries.tar.gz
        asset_name: migration-database-binaries.tar.gz
        asset_content_type: application/gzip
    
    - name: Upload individual binaries
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/migration-database-linux-x64
        asset_name: migration-database-linux-x64
        asset_content_type: application/octet-stream
    
    - name: Upload Windows binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/migration-database-windows-x64.exe
        asset_name: migration-database-windows-x64.exe
        asset_content_type: application/octet-stream
    
    - name: Upload macOS binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/migration-database-macos-x64
        asset_name: migration-database-macos-x64
        asset_content_type: application/octet-stream
    
    - name: Upload checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release/checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain
