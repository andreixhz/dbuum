name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run tests before build
      run: bun test
    
    - name: Build for Linux (x64)
      run: bun run compile-linux
    
    - name: Build for Windows (x64)
      run: bun run compile-windows
    
    - name: Build for macOS (x64)
      run: bun run compile
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp dbm release/migration-database-linux-x64
        cp dbm.exe release/migration-database-windows-x64.exe
        cp dbm release/migration-database-macos-x64
        
        # Create checksums
        cd release
        sha256sum migration-database-linux-x64 > checksums.txt
        sha256sum migration-database-windows-x64.exe >> checksums.txt
        sha256sum migration-database-macos-x64 >> checksums.txt
        
        # Create archive
        tar -czf migration-database-binaries.tar.gz *
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/migration-database-binaries.tar.gz
          release/migration-database-linux-x64
          release/migration-database-windows-x64.exe
          release/migration-database-macos-x64
          release/checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
